<form class="form-horizontal" role="form">

<div class="form-group form-group-sm">
<label class="col-sm-2 control-label" for="sm"> Post to: </label>
<div class="col-sm-10">
<select id="select" class="form-control" name="select-forumn">
<option>Application Process</option>
<option>Courses</option>
<option>Interviews</option>
<option>MCAT Exams</option>
<option>Medical Schools</option>
<option>Research</option>
<option>Student Life</option>
</select>
</div>
</div>

<div class="form-group form-group-sm">
<label class="col-sm-2 control-label" for="sm"> Tags: </label>
<div class="col-sm-10">
<input id="post-tags" class="form-control" name="post-tags" type="text"> </input>
</div>
</div>

<div class="form-group form-group-sm">
<label class="col-sm-2 control-label" for="sm"> Title: </label>
<div class="col-sm-10">
<input id="post-title" class="form-control" name="post-title" type="text"> </input>
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label" for="sm"> Details: </label>
<div class="col-sm-10">
<textarea class="form-control" id="question-text" name="question-text" rows="3"> </textarea>
</div>
</div>

<div class="form-group form-group-sm">
<label class="col-sm-2 control-label" for="sm"> </label>
<div class="col-sm-10">
<input type="checkbox" name="post-anonymous" value="True"> Post as anonymous<br> </input>
</div>
</div>


<div align="right">
<button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
</div>
