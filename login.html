  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Log in</h4>
      </div>


       		<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="#" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" class="form-control" placeholder="Username" >
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-primary" onclick="logIn()" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													Don't have an account? <a tabindex="5" class="forgot-password" onclick="registerAccount()">Register Now</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								</div>

 <div class="modal fade" id="registerModal" role="dialog"  aria-hidden="true">

      </div>


<div class="panel-body">
	<div class="row">
	<div class="col-lg-12">
    <form>
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="username" class="form-control" id="inputUsername">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>

         <div class="form-group">
            <label for="inputPassword">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>

        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>

        <div align="right">
     	<button type="submit" class="btn btn-primary" onclick="logIn()">Register Account</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
 

    </form>
