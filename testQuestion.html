    <script type="text/javascript">
    $(document).ready(function() {
      var question1votes = document.getElementById("answer2votes").innerHTML;
      $('#up3').click(function() {
          if (question1votes < 16) {
              question1votes = parseInt(question1votes) + 1;
              document.getElementById("answer2votes").innerHTML = question1votes;
              if (question1votes == 16) {
                document.getElementById("up3").style.backgroundColor = "black";
              }
              else {
                document.getElementById("up3").style.backgroundColor = "gray";
                document.getElementById("down3").style.backgroundColor = "gray";
              }
          }
      });
      $('#down3').click(function() {
          if (question1votes > 14) {
              question1votes = parseInt(question1votes) - 1;
              document.getElementById("answer2votes").innerHTML = question1votes;
          }
          if (question1votes == 14) {
            document.getElementById("down3").style.backgroundColor = "black";
          }
          else {
            document.getElementById("up3").style.backgroundColor = "gray";
            document.getElementById("down3").style.backgroundColor = "gray";
          }
      });

      document.getElementById("up3").addEventListener('mouseover', function(e) {
        document.getElementById("up3").style.backgroundColor = "black";
      });

      document.getElementById("up3").addEventListener('mouseout', function(e) {
        if (parseInt(question1votes) != 16) {
          document.getElementById("up3").style.backgroundColor = "gray";
        }
      });

      document.getElementById("down3").addEventListener('mouseover', function(e) {
        document.getElementById("down3").style.backgroundColor = "black";
      });

      document.getElementById("down3").addEventListener('mouseout', function(e) {
        if (parseInt(question1votes) != 14) {
          document.getElementById("down3").style.backgroundColor = "gray";
        }
      });

    });
    </script>
