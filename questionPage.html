    <script>
      var clickedAwayFromContentButton = function(location) {
        console.log(location);
        window.location.href = location;
      }

      $(document).ready(function() {
        var questionId = getQueryVariable('quest');
        var question = questionList[questionId];
        var scoreNumber = question.score;

        $("#questionTitle").text(question.header);
        $("#questionDesc").text(question.textbody);
        $("#questionDate").text(question.date);
        $("#questionCategory").text(question.category);

        $("#questionScore").text(scoreNumber);

        $("#questionAuthor").text(userListing[question.author].name);
        

        document.getElementById("questionCategoryLink").setAttribute('href', categoryMap[question.category]);
        document.getElementById("quesionAuthorLink").setAttribute('href', "./profilePage.html?author=" + question.author);

        for (var currentTagIndex in question.taglist) {
          var currentTag = [question.taglist[currentTagIndex]]
          var tempTag = document.createElement("a");
          tempTag.innerHTML = currentTag;
          tempTag.setAttribute('href',"./search.html?tag=" + currentTag);
          tempTag.className = "tag";

          document.getElementById("tagHolder").appendChild(tempTag);
        }
        var questionScore = document.getElementById("questionScore").innerHTML;

        $('#questionUp').click(function() {
            if (questionScore < scoreNumber+1) {
                questionScore = parseInt(questionScore) + 1;
                document.getElementById("questionScore").innerHTML = questionScore;
                if (questionScore == scoreNumber+1) {
                  document.getElementById("questionUp").style.borderBottom = "25px solid #337ab7";
                }
                else {
                  document.getElementById("questionUp").style.borderBottom = "25px solid gray";
                  document.getElementById("questionDown").style.borderTop = "25px solid gray";
                }
            }
        });
        $('#questionDown').click(function() {
            if (questionScore > scoreNumber-1) {
                questionScore = parseInt(questionScore) - 1;
                document.getElementById("questionScore").innerHTML = questionScore;
            }
            if (questionScore == scoreNumber-1) {
              document.getElementById("questionDown").style.borderTop = "25px solid #337ab7";
            }
            else {
              document.getElementById("questionUp").style.borderBottom = "25px solid gray";
              document.getElementById("questionDown").style.borderTop = "25px solid gray";
            }
        });

        document.getElementById("questionUp").addEventListener('mouseover', function(e) {
          document.getElementById("questionUp").style.borderBottom = "25px solid #337ab7";
        });

        document.getElementById("questionUp").addEventListener('mouseout', function(e) {
          if (parseInt(questionScore) != scoreNumber+1) {
            document.getElementById("questionUp").style.borderBottom = "25px solid gray";
          }
        });

        document.getElementById("questionDown").addEventListener('mouseover', function(e) {
          document.getElementById("questionDown").style.borderTop = "25px solid #337ab7";
        });

        document.getElementById("questionDown").addEventListener('mouseout', function(e) {
          if (parseInt(questionScore) != scoreNumber-1) {
            document.getElementById("questionDown").style.borderTop = "25px solid gray";
          }
        });

        var originalScores = [];

        var upIds = [];
        var downIds = [];
        var scoreIds = [];

        for(var currentAnswerIndex in question.answers) {
          var currentAnswer = question.answers[currentAnswerIndex];
          console.log(currentAnswer);
          originalScores.push(currentAnswer.score);
          var answer_upArrowId = "upArrow".concat(currentAnswerIndex);
          upIds.push(answer_upArrowId);
          var answer_downArrowId = "downArrow".concat(currentAnswerIndex);
          downIds.push(answer_downArrowId);

          var answer_panel = document.createElement("div");
          answer_panel.className = "panel panel-default";

          var answer_panel_body = document.createElement("div");
          answer_panel_body.className = "panel-body";

          ////////////////////////////////////////////////////////////////////////////

          var answer_voteCell = document.createElement("div");
          answer_voteCell.className = "voteCell";

          var answer_upWrapper = document.createElement("div");
          answer_upWrapper.id = "w".concat(answer_upArrowId);

          var answer_upButton = document.createElement("div");
          answer_upButton.className = "tri up";
          answer_upButton.id = answer_upArrowId;  // *
          
          answer_upWrapper.appendChild(answer_upButton);
          answer_voteCell.appendChild(answer_upWrapper);

          var answer_scoreBox = document.createElement("div");
          answer_scoreBox.className = "scoreBox";

          var answer_score = document.createElement("div");
          answer_score.className = "score";
          answer_score.id = "score".concat(currentAnswerIndex);  // *
          scoreIds.push("score".concat(currentAnswerIndex));
          answer_score.innerHTML = currentAnswer.score;

          answer_scoreBox.appendChild(answer_score);
          answer_voteCell.appendChild(answer_scoreBox);

          var answer_downWrapper = document.createElement("div");

          var answer_downButton = document.createElement("div");
          answer_downButton.className = "tri down";
          answer_downButton.id = answer_downArrowId;  // *

          answer_downWrapper.appendChild(answer_downButton);
          answer_voteCell.appendChild(answer_downWrapper);

          answer_panel_body.appendChild(answer_voteCell);

          var answer_text_body = document.createElement("div");
          answer_text_body.className = "section-body answer-body";
          answer_text_body.innerHTML = currentAnswer.textbody;

          answer_panel_body.appendChild(answer_text_body);

          ////////////////////////////////////////////////////////////////////////////
          var answer_author_body = document.createElement("div");
          answer_author_body.className = "panal-footer";

          var answer_answeredBy = document.createElement("span");
          answer_answeredBy.innerHTML = "Answered by ";
          answer_author_body.appendChild(answer_answeredBy);
          
          var author = document.createElement("span");

          var authorLink = document.createElement("a");
          authorLink.setAttribute('href',"./profilePage.html?author=" + userListing[currentAnswer.author].ind);
          author.className = "userName";
          author.innerHTML = userListing[currentAnswer.author].name;
          authorLink.appendChild(author);
          
          answer_author_body.appendChild(authorLink);

          var answer_on = document.createElement("span");
          answer_on.innerHTML = " on ";

          answer_author_body.appendChild(answer_on);

          var answer_date = document.createElement("span");
          answer_date.innerHTML = currentAnswer.date;

          answer_author_body.appendChild(answer_date);

          answer_panel_body.appendChild(answer_author_body);

          answer_panel.appendChild(answer_panel_body);

          document.getElementById("answerHolder").appendChild(answer_panel);
        }

        //alert(scoreIds);
        function generate_handler( j ) {
          return function(event) { 
            var questionScore = parseInt(document.getElementById(scoreIds[j]).innerHTML);
            if (questionScore < originalScores[j]+1) {
                questionScore = questionScore + 1;
                document.getElementById(scoreIds[j]).innerHTML = questionScore;
                if (questionScore == originalScores[j]+1) {
                  document.getElementById(upIds[j]).style.borderBottom = "25px solid #337ab7";
                }
                else {
                  document.getElementById(upIds[j]).style.borderBottom = "25px solid gray";
                  document.getElementById(downIds[j]).style.borderTop = "25px solid gray";
                }
            }
          };
        }

        function mouseover_up_handler( j ) {
          return function(event) {
            document.getElementById(upIds[j]).style.borderBottom = "25px solid #337ab7";
          }
        }

        function mouseout_up_handler( j ) {
          return function(event) {
            var questionScore = parseInt(document.getElementById(scoreIds[j]).innerHTML);
            if (questionScore != originalScores[j]+1) {
              document.getElementById(upIds[j]).style.borderBottom = "25px solid gray";
            }
          }
        }

        for(var i = 0; i < scoreIds.length; i++){
          $('#upArrow' + i).click( generate_handler( i ) );
          $('#upArrow' + i).mouseover( mouseover_up_handler( i ));
          $('#upArrow' + i).mouseout( mouseout_up_handler( i ));
        }

        function generate_down_handler( j ) {
          return function(event) { 
            var questionScore = parseInt(document.getElementById(scoreIds[j]).innerHTML);
            if (questionScore > originalScores[j]-1) {
                questionScore = questionScore - 1;
                document.getElementById(scoreIds[j]).innerHTML = questionScore;
                if (questionScore == originalScores[j]-1) {
                  document.getElementById(downIds[j]).style.borderTop = "25px solid #337ab7";
                }
                else {
                  document.getElementById(upIds[j]).style.borderBottom = "25px solid gray";
                  document.getElementById(downIds[j]).style.borderTop = "25px solid gray";
                }
            }
          };
        }

        function mouseover_down_handler( j ) {
          return function(event) {
            document.getElementById(downIds[j]).style.borderTop = "25px solid #337ab7";
          }
        }

        function mouseout_down_handler( j ) {
          return function(event) {
            var questionScore = parseInt(document.getElementById(scoreIds[j]).innerHTML);
            if (questionScore != originalScores[j]-1) {
              document.getElementById(downIds[j]).style.borderTop = "25px solid gray";
            }
          }
        }

        for(var i = 0; i < scoreIds.length; i++){
          $('#downArrow' + i).click( generate_down_handler( i ) );
          $('#downArrow' + i).mouseover( mouseover_down_handler( i ));
          $('#downArrow' + i).mouseout( mouseout_down_handler( i ));
        }

      });
    </script>
