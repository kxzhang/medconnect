    <script>
      var currentProfileId = getQueryVariable('author');
      var currentProfile = userListing[currentProfileId];

      if (currentProfileId==0) {
        $("#userName").text("Your Profile");
        $("#toggleEmail").click(function() { 
          $("#emailtext").toggle();
        });
      } else {
        $("#userName").text(currentProfile.name);
        $("#toggleEmail").hide();
      }

      if (currentProfile.email.length == 0) {
        $("#userEmail").text("None");
      } else {
        $("#userEmail").text(currentProfile.email);
      }
      $("#userJoinDate").text(currentProfile.joinDate);
      $("#userPostCount").text(currentProfile.postCount);
      
    </script>
